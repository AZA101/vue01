<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue的事件方法</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
  <div v-on:click="handle">{{msg}}</div>
</div>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      msg: "显示的信息"
    },
    methods: {
      handle: function () {
        this.msg = "新的信息"
      }
    }
  })
</script>

</body>
</html>
