<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue的计算属性</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
  姓：<input v-model="firstname"/> 名:<input v-model="lastname"/>
  <div>{{fullname}}</div>
  <div>{{count}}</div>
</div>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      firstname: "",
      lastname: "",
      count: 0
    },
    computed: {
      fullname: function () {
        return this.firstname + "" + this.lastname
      }
    },
    watch: {
      firstname:function () {
        this.count ++
      },
      lastname: function () {
        this.count ++
      }
    }
  })
</script>
</body>
</html>
