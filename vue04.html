<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue数据的双向绑定v-model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
  <div v-bind:title="image">{{image}}</div>
  <input v-model="content"/>
  <div>{{content}}</div>
</div>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      image:"标题文字",
      content:"绑定的内容"
    }
  })
</script>
</body>
</html>
